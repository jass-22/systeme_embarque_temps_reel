                                                                                                                                                                                                                                                                                                                                                                                                                                            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWM Control Interface</title>
                <script src="http://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 1.8em;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="number"],
        input[type="checkbox"],
        button {
            font-size: 1em;
            padding: 10px;
            margin: 5px 0 15px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            width: auto;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>PWM Control Interface</h1>
    </header>
    <div class="container">
        <form id="pwmForm">
            <label for="frequency">Frequency (Hz):</label>
            <input type="number" id="frequency" name="frequency" placeholder="e.g., 1000">

            <label for="dutyCycle">Duty Cycle (%):</label>
            <input type="number" id="dutyCycle" name="dutyCycle" placeholder="e.g., 50">

            <label for="enable">Enable PWM:</label>
            <input type="checkbox" id="enable" name="enable">

            <button type="button" onclick="sendPWM()">Apply Settings</button>
        </form>
    </div>
    <footer>
        <p>Designed by <a href="#">Yasmine Fradi et Skander Smaoui </a> Â© 2024</p>
    </footer>
    <script>
        const socket = io.connect();

        function sendPWM() {
            const frequency = document.getElementById('frequency').value;
            const dutyCycle = document.getElementById('dutyCycle').value;
            const enable = document.getElementById('enable').checked ? 1 : 0;

            // Emit the data to the server
            socket.emit('updatePWM', JSON.stringify({
                frequency,
                dutyCycle,
                enable
            }));
        }
    </script>
</body>
</html>
